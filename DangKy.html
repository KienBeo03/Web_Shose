<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="sign-up">
     <h1 class="sign-up-heading">Đăng ký</h1>
     
    <form onsubmit="signup()" action="#" class="signup-form" autocomplete="off">

        <label for="HoTen" class="signup-label">Họ Tên</label>
        <input type="text" id="HoTen" class="signup-input" placeholder="Nhập họ tên">
       
        <label for="TenDangNhap" class="signup-label">Tên Đăng Nhập</label>
        <input type="text" id="TenDangNhap" class="signup-input" placeholder="Nhập Tên Đăng Nhập">   
        <label for="MatKhau" class="signup-label">Mật Khẩu</label>
        <input type="password" id="MatKhau" class="signup-input" placeholder="Nhập mật khẩu">   

        <label for="XacNhanMatKhau" class="signup-label">Xác Nhận Mật Khẩu</label>
        <input type="password" id="XacNhanMatKhau" class="signup-input" placeholder="Xác nhận lại mật khẩu">       
        <button class="signup-submit"> Đăng ký</button>
    </form>
     <p class="signup-already">
         <span>Bạn đã có tài khoản?</span>
         <a href="login.html" class="signup-login-link">Đăng nhập</a>
     </p>

     <p class="Comback-Home">
        <i class="fa-solid fa-house"></i>
         <a href="index.html">Trở lại trang chủ</a>
     </p>

  </div>
  <script src="DangKy.js"></script>
</body>
</html>
