</head>
<body>
    <div class="menu">
        <div class="logo">
            <a href="../index.html"><img src="../images/logo.png" alt=""></a>

            <li><a href="bangdieukhien.html"><i class="fa fa-cubes"></i> Thống kê </a></li>
        </ul>

        <div class="title">ADMIN SHOP</div>
        <ul class="nav">
            <li><a href="loaisanpham.html"><i class="fa fa-cubes"></i> Loại sản phẩm</a></li>
            <li><a href="sanpham.html"><i class="fa fa-cubes"></i> Danh sách sản phẩm</a></li>
            <li><a href="hoadonnhap.html"><i class="fa-solid fa-cart-plus"></i> Hóa đơn nhập</a></li>

            <li><a href="khachhang.html"><i class="fa fa-users"></i> Quản lý khách hàng</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="content-header">
            <div class="row">
                <div class="avatar">
                    <img style="width: 100%;" src="../images/avt.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="row">
                <div class="title-left">
                    <h2>Sửa hóa đơn nhập</h2>
                </div>
                <div class="title-right">
                    <a href="hoadonnhap.html" class="btn btn-green"><i class="fa fa-arrow-left"></i> Quay lại</a>
                </div>
            </div>

            <div class="card-body">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="ncc">Nhà cung cấp</label>
                        <input type="text" id="ncc" name="ncc" class="form-control" value="Nguyễn Văn An" required>
                    </div>

                    <div class="form-group">
                        <label for="diachi">Địa chỉ</label>
                        <input type="text" id="diachi" name="diachi" class="form-control" value="Hải Dương" required>
                    </div>

                    <div class="form-group">
                        <label for="tongsanpham">Tổng sản phẩm</label>
                        <input type="number" id="tongsanpham" name="tongsanpham" class="form-control" value="60" required>
                    </div>

                    <div class="form-group">
                        <label for="tongtien">Tổng tiền</label>
                        <input type="text" id="tongtien" name="tongtien" class="form-control" value="45.500.000đ" required>
                    </div>

                    <div class="form-group">
                        <label for="ngaytao">Ngày tạo</label>
                        <input type="text" id="ngaytao" name="ngaytao" class="form-control" value="03/06/2022 22:40:05" disabled>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-orange"><i class="fa fa-save"></i> Lưu thay đổi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="../jquery/jquery.min.js"></script>

<script>

    // chuỗi mã html để hiển thị ra form nhập của 1 sp
    var sp = '<tr>\
        <td>\
            <select class="form-control" required>\
                <option>Sản phẩm 1</option>\
                <option>Sản phẩm 2</option>\
                <option>Sản phẩm 3</option>\
                <option>Sản phẩm 4</option>\
            </select>\
        </td>\
        <td>\
            <input type="number" class="form-control" placeholder="Số lượng">\
        </td>\
        <td>\
            <input type="number" class="form-control" placeholder="Đơn giá">\
        </td>\
        <td>\
            <button class="btn btn-red" onclick="xoa_san_pham(this)"><i class="fa fa-trash"></i></button>\
        </td>\
    </tr>';
    
    $("#them-san-pham").click(function(e) { 
        $("#ds-san-pham").append(sp); 
    });

    function xoa_san_pham(e) { 
        let btn = $(e);

        btn.parent().parent().remove(); 
    }
</script>

</html>
